<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Dhaka Cafe</h1>
        <p class="established">Est. 2020</p>
      </header><hr>
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="images/coffee.jpg" alt="coffee icon"/>        
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">350.00 ৳</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">330.00 ৳</p>
          </article>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">280.00 ৳</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">370.00 ৳</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">430.00 ৳</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="images/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">140.00 ৳</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">230.00 ৳</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">270.00 ৳</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">220.00 ৳</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="http://habibsoft.intels.co/" target="_blank">Visit our website</a>
        </p>
        <p class="address">Mohammedpur, Dhaka, Bangladesh</p>
      </footer>
    </div>
  </body>
</html>
